apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-dashboard
  namespace: infra
  labels:
    app: queue-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-dashboard
  template:
    metadata:
      labels:
        app: queue-dashboard
    spec:
      containers:
        - name: queue-dashboard
          image: queue-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9092
          env:
            - name: PORT
              value: "9092"
            - name: REDIS_URL
              value: "redis://redis.infra.svc.cluster.local:6379"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: queue-dashboard
  namespace: infra
spec:
  selector:
    app: queue-dashboard
  ports:
    - port: 9092
      targetPort: 9092
  type: ClusterIP
